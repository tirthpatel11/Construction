services:
  - type: web
    name: construction-erp
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm ci && npm run build && cd ..
      python manage.py collectstatic --noinput
    postDeployCommand: |
      python manage.py migrate --noinput
      if [ -n "$DJANGO_SUPERUSER_USERNAME" ] && [ -n "$DJANGO_SUPERUSER_PASSWORD" ]; then
        python manage.py createsuperuser --noinput || true
      fi
    startCommand: gunicorn sitesphere.wsgi:application --log-file -
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "construction-erp.onrender.com,localhost,127.0.0.1"
      - key: FRONTEND_ORIGIN
        value: https://construction-erp.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false

databases:
  - name: erp-db
    plan: free
