databases:
  - name: erp-db
    plan: free

services:
  - type: web
    name: construction-erp
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm ci && npm run build && cd ..
      python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn sitesphere.wsgi:application --log-file -
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "construction-erp.onrender.com,localhost,127.0.0.1"
      - key: FRONTEND_ORIGIN
        value: https://construction-erp.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://construction-erp.onrender.com,http://construction-erp.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
