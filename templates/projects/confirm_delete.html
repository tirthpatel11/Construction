{% extends 'base.html' %}

{% block title %}Delete Project - {{ project.name }}{% endblock %}
{% block page_title %}Delete Project{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5>Are you sure you want to delete project "{{ project.name }}"?</h5>
        <p class="text-muted">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'projects:detail' project.id %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete Project</button>
        </form>
    </div>
</div>
{% endblock %}
