{% extends 'base.html' %}

{% block title %}Create Schedule - Engineering{% endblock %}

{% block page_title %}Create Schedule{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">Create New Schedule</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Project</label>
                            {{ form.project }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Schedule Name</label>
                            {{ form.name }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Start Date</label>
                            {{ form.start_date }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">End Date</label>
                            {{ form.end_date }}
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="{% url 'engineering:schedule_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
